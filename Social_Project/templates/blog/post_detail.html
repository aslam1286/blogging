

{% extends 'blog/base.html' %}

{% block title %}
     Post Detail
{% endblock %}

{% block body %}

       <article class="media content-section">

           <img src="{{ post.author.profile.image.url}}"
                class="rounded-circle account-img">

           <div class="media-body">
               <div class="article-metadata">
                   <a class="mr-2" href="#">{{ post.author }}</a>  {# April 14,2021 #}
                   <small class="text-danger">{{ post.date_posted|date:'F d,Y' }}</small>

                   {% if object.author == user %}
                        <div>
                           <a href="{% url  'post_update' object.id %}" class="btn btn-success btn-sm mt-2 mb-2">Update</a>
                           <a href="{% url  'post_delete' object.id %}" class="btn btn-danger btn-sm mt-2 mb-2">Delete</a>
                        </div>
                   {% endif %}

               </div> <!-- article-metadata -->

               <h2>
                   <a class="article-title" href="#">{{ post.title }}</a>
               </h2>
               <p class="article-content">{{ post.content }}</p>

           </div> <!-- media-body-->
       </article>

{% endblock %}
