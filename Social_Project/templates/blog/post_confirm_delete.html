

{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
   Delete Post
{% endblock %}

{% block body %}
   <div class="content-section">
      <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-5 pb-2"> Delete Post </legend>
              <h2>Are you sure you want to delete this {{ object.title }} object ?</h2>
          </fieldset>

          <div  class="form-group">
              <button type="submit" class="btn btn-outline-danger">Delete</button>
              <a href="{% url 'post_detail' object.id %}" class="btn btn-success">Cancel</a>
          </div>
      </form>

   </div>
{% endblock %}
